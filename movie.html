<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import "movie.css";
    </style>
    <script src="./movie.js"></script>

</head>

<body>
    <h1 class="title">제목입니다</h1>
    <div class="search">
        <form class="form-floating">
            <input type="email" class="form-control" id="floatingInputValue" placeholder="영화 제목을 입력해주세요">
            <button for="floatingInputValue">검색</button>
        </form>
    </div>
    <div class="moviecard">
        <div class="col">
            <div class="card h-100">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fpng.pngtree.com%2Fpng-clipart%2F20230306%2Fourlarge%2Fpngtree-cartoon-kitty-cute-cat-sticker-png-image_6635397.png&type=sc960_832" class="card-img-top" alt="이미지 준비중">
                <div class="card-body">
                    <h5 class="card-title">타이틀</h5>
                    <p class="card-text">내용</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">평점</small>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fpng.pngtree.com%2Fpng-clipart%2F20230306%2Fourlarge%2Fpngtree-cartoon-kitty-cute-cat-sticker-png-image_6635397.png&type=sc960_832" class="card-img-top" alt="이미지 준비중">
                <div class="card-body">

                    <p class="card-text">내용</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">평점</small>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fpng.pngtree.com%2Fpng-clipart%2F20230306%2Fourlarge%2Fpngtree-cartoon-kitty-cute-cat-sticker-png-image_6635397.png&type=sc960_832" class="card-img-top" alt="이미지 준비중">
                <div class="card-body">
                    <h5 class="card-title">타이틀</h5>

</html>
